<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页日历</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        #data {
            width: 280px;
            border: 1px solid #000;
            border-radius: 2%;
            margin: 20px auto;
        }
        #data > p {
            display: flex;
        }
        #data > h5 {
            text-align: center;
        }
        #data > p > span {
            padding: 0 10px;
        }
        #prevMonth, #nextMonth {
            cursor: pointer;
        }
        #prevMonth:hover, #nextMonth:hover {
            color: red;
        }
        #year {
            flex: 1;
            text-align: center;
        }
        #title {
            overflow: hidden;
            list-style: none;
            background: #ccc;
        }
        #title > li {
            float: left;
            width: 40px;
            height: 26px;
            line-height: 26px;
            text-align: center;
        }
        #date {
            overflow: hidden;
            list-style: none;
            border: 2px solid rgba(0, 0, 0, 0.25);
        }
        #date > li {
            float: left;
            width: 34px;
            height: 34px;
            margin: 1px 1px;
            border: 2px solid rgba(0, 0, 0, 0.25);
            line-height: 34px;
            text-align: center;
            cursor: pointer;
        }
        #date > .hover:hover {
            border: 2px solid red;
            border-radius: 25%;
        }
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="data">
        <p>
            <span id="prevMonth">&lt;</span>
            <span id="year"></span>
            <span id="nextMonth">&gt;</span>
        </p>
        <h5 id="Month"></h5>
        <ul id="title">
            <li style="color: red;">日</li>
            <li>一</li>
            <li>二</li>
            <li>三</li>
            <li>四</li>
            <li>五</li>
            <li style="color: red;">六</li>
        </ul>
        <ul id="date">

        </ul>
    </div>

    <script>
        const date = new Date() // 获取默认时间对象
        add() // 当页面第一次进入进行渲染
        function add(){
            let cYear = date.getFullYear() // 获取当前年份
            let cMonth = date.getMonth() // 获取当前月份0-11
            let cDay = date.getDate() // 获取当前的天
            // 获取每个月的第一天是周几
            let week = new Date(cYear, cMonth, 1).getDay()
            // 获取每个月的天数
            let days = new Date(cYear, cMonth+1, -1).getDate()+1
            let arr = [
                "一月",
                "二月",
                "三月",
                "四月",
                "五月",
                "六月",
                "七月",
                "八月",
                "九月",
                "十月",
                "十一月",
                "十二月"
            ]
            document.getElementById('year').innerHTML = cYear
            document.getElementById('Month').innerHTML = arr[cMonth]

            let html = ''

            for (let i = 0; i < week; i++){
                html +='<li></li>'
            }

            for (let i = 1; i <= days; i++){
                if (i == cDay){
                    html += '<li class="active">'+i+'</li>'
                }
                html += '<li class="hover">'+i+'</li>'
            }
            document.getElementById('date').innerHTML = html
        }

        document.getElementById('prevMonth').onclick = function (){
            date.setMonth(date.getMonth()-1)
            add()
        }

        document.getElementById('nextMonth').onclick = function (){
            date.setMonth(date.getMonth()+1)
            add()
        }
    </script>
</body>
</html>
