<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin-top: 5px;
    }

    #one {
      width: 200px;
      height: 200px;
      background-color: yellow;
    }

    #two {
      width: 300px;
      height: 300px;
      background-color: yellowgreen;
    }
    
    #chageBox>div:last-child {
      display: none;
    }
  </style>
</head>
<body>
  <div id="btnBox">
    <input type="button" value="成长">
  </div>
  <div id="chageBox">
    <div id="one"></div>
    <div id="two"></div>
  </div>

  <script src="./lib/jquery-3.4.1.js"></script>
  <script>
    $().ready(function(){
      $('input').click(function() {
        $('#one').fadeOut('3000', function(){
          $('#two').fadeIn('3000', function(){
            $('input').val('长大了')
          })
        })
      })
    })
  </script>
</body>
</html>
