<body>
    <img src="./img/R-C (0).jpg" alt="">
    <script>
        const img = document.querySelector('img')
        let timer
        function changeIMG(){
            let i = Math.floor(Math.random()*3)
            img.src = `./img/R-C (${i}).jpg`
        }

        timer = setInterval(changeIMG,1000)

    </script>
