<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function countCharacters(str){
      let charCount = {}
      
      for (let char of str){
        if (charCount[char]){
          charCount[char]++
        } else{
          charCount[char] = 1
        }
      }
      return charCount
    }

    console.log(countCharacters('hello world!'))
  </script>
</body>
</html>
