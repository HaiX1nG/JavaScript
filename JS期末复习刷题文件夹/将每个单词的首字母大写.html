<!DOCTYPE html>
<html lang="en">

<body>
  <script>
    function capitalizeWords(str){
      let words = str.split(' ')
      for (let i = 0; i < words.length; i++){
        words[i] = words[i][0].toUpperCase() + words[i].substring(1)
      }
      return words.join(' ')
    }

    console.log(capitalizeWords('hello world'))
  </script>
</body>
</html>
