<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function averageOfEvenNumbers(arr) {
      let sum = 0
      let count = 0

      for (let num of arr){
        if(num % 2 === 0){
          sum += num
          count++
        }
      }
      return sum / count
    }

    console.log(averageOfEvenNumbers([1,2,3,4,5]))
  </script>
</body>
</html>
