<!DOCTYPE html>
<html>
<head>
  <style>
    .accordion {
      width: 300px;
    }

    .accordion .title {
      background-color: #f1f1f1;
      padding: 10px;
      cursor: pointer;
    }

    .accordion .content {
      display: none;
      padding: 10px;
      background-color: #ccc;
    }

    .accordion .active .content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="accordion">
    <div class="title">标题 1</div>
    <div class="content">内容 1</div>

    <div class="title">标题 2</div>
    <div class="content">内容 2</div>

    <div class="title">标题 3</div>
    <div class="content">内容 3</div>
  </div>

  <script>
    const titles = document.querySelectorAll('.accordion .title')

    titles.forEach(title => {
      title.addEventListener('click', function() {
        const accordion = this.parentNode
        const isActive = accordion.classList.contains('active')

        // 收起所有内容
        const contents = accordion.querySelectorAll('.content')
        contents.forEach(content => {
          content.style.display = 'none'
        })

        if (!isActive) {
          // 展开当前内容
          const content = this.nextElementSibling
          content.style.display = 'block'

          // 添加 active 类
          accordion.classList.add('active')
        } else {
          // 移除 active 类
          accordion.classList.remove('active')
        }
      })
    })
  </script>
</body>
</html>
