<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getOddNumbers(arr) {
      let oddNumbers = []
      for (let num of arr) {
        if (num % 2 !== 0){
          oddNumbers.push(num)
        }
      }
      return oddNumbers
    }

    console.log(getOddNumbers([1,2,3,4,5,6,7,8]))
  </script>
</body>
</html>
