<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>一等奖:<span id="one">???</span></h1>
        <h3>二等奖:<span id="two">???</span></h3>
        <h5>三等奖<span id="three">???</span></h5>
    </div>

    <script>
        let span1 = document.getElementById('one');
        let span2 = document.getElementById('two');
        let span3 = document.getElementById('three');

        let name = ['amy', 'lisa', 'jackson', 'tom', 'lucy'];
        let index1 = Math.floor(Math.random() * name.length);
        let index2 = Math.floor(Math.random() * (name.length - 1));
        let index3 = Math.floor(Math.random() * (name.length - 2));

        span1.innerHTML = name[index1];
        name.splice(index1, 1);

        span2.innerHTML = name[index2];
        name.splice(index2, 1);

        span3.innerHTML = name[index3];
        name.splice(index3, 1);
    </script>
</body>
</html>
