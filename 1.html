<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/jquery-3.4.1.js"></script>
    <style>
        .active {
            font-weight: bold;
            color: blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <input type="button" value="点我添加active" id="btn">
    <p>改变了我的样式</p>
    <ul>
        <li>周杰伦</li>
        <li>陶喆</li>
        <li>王力宏</li>
    </ul>

    <script>
        $(document).ready(function(){
            $('#btn').click(function (){
                $('p').addClass('active')
            })
            $('ul li').clone(true).appendTo('ul').css('color','red')
        })
    </script>
</body>
</html>
